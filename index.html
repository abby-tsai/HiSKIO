<!DOCTYPE html>
<html lang="zh-tw">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HiSKIO 新年活動</title>

   <!-- custom css -->
   <link rel="stylesheet" href="style/custom.css">
   <!-- google fonts -->
   <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet">
</head>

<body class="body-bg">
   <section>
      <div class="header-tip text-center">
         <p class="m-0 d-none d-md-block">
            新年快樂！還有
            <span>00</span>
            天
            <span>00</span>
            時
            <span>00</span>
            分
            <span>00</span>
            秒可以領紅包！
         </p>
         <p class="m-0 d-block d-md-none">
            還有
            <span>00</span>
            天
            <span>00</span>
            小時
            <span>00</span>
            分鐘
            <span>00</span>
            秒可以領紅包！
         </p>
      </div>
      <div class="d-none d-md-block">
         <img src="image/banner/banner-lap.png" alt="">
      </div>
      <div class="d-none d-sm-block d-md-none">
         <img src="image/banner/banner-tab.png" alt="">
      </div>
      <div class="d-block d-sm-none">
         <img src="image/banner/banner-sp.png" alt="">
      </div>
   </section>

   <section class="pt-lg-5 pt-md-4 pt-3">
      <div class="envelope-block">

         <div class="lion-box">
            <div class="d-flex align-items-center">
               <div class="Block--3 Block--md-2">
                  <img src="image/envelope/lion.svg" alt="">
               </div>
               <div class="Block--9 Block--md-10">
                  <div class="desc">
                     <h2 class="title m-0">三種紅包領好領滿，<br class="d-block d-lg-none">錯過領券時間就沒有囉！</h2>
                  </div>
               </div>
            </div>
         </div>

         <div class="get-envelope">

            <div class="time-box">
               <ul>
                  <li>
                     <p class="time m-0">1/18</p>
                     <img src="image/envelope/coin.svg" alt="">
                  </li>
                  <li>
                     <p class="time m-0">2/1 23:59</p>
                     <img src="image/envelope/coin-active.svg" alt="">
                  </li>
                  <li>
                     <p class="time m-0">2/8 23:59</p>
                     <img src="image/envelope/coin-active.svg" alt="">
                  </li>
                  <li>
                     <p class="time m-0">2/15</p>
                     <img src="image/envelope/coin.svg" alt="">
                  </li>
               </ul>
            </div>

            <div class="envelope-box d-flex text-center">
               <div class="box Block--4 past">
                  <div class="position-relative">
                     <img src="image/envelope/past.svg" alt="" class="d-none d-md-block">
                     <img src="image/envelope/sm-past.svg" alt="" class="d-inline-block d-md-none">
                     <div class="content-box">
                        <div class="title">
                           68<span>折</span>
                        </div>
                        <div class="desc">
                           不限訂單金額皆可使用<br>
                           領券 7 天內使用完畢
                        </div>
                     </div>
                  </div>
               </div>
               <div class="box Block--4 now">
                  <div class="position-relative">
                     <img src="image/envelope/now.svg" alt="" class="d-none d-md-block">
                     <img src="image/envelope/sm-now.svg" alt="" class="d-inline-block d-md-none">
                     <div class="content-box">
                        <div class="title">
                           500<span>元</span>
                        </div>
                        <div class="desc">
                           訂單超過 $2500 可使用<br>
                           領券 30 天內使用完畢
                        </div>
                     </div>
                  </div>
               </div>
               <div class="box Block--4 future">
                  <div class="position-relative">
                     <img src="image/envelope/future.svg" alt="" class="d-none d-md-block">
                     <img src="image/envelope/sm-future.svg" alt="" class="d-inline-block d-md-none">
                     <div class="content-box">
                        <div class="title">
                           ？
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <div class="text-center d-block d-md-none">
               <p class="font-size-12 color-color-base-5 m-0 pt-1">
                  <img src="image/envelope/Ingots.png" alt="">
                  68 折券：不限訂單金額，領券 7 天內使用
               </p>
               <p class="font-size-12 color-color-base-5 m-0">
                  <img src="image/envelope/Ingots.png" alt="">
                  500 元券：訂單滿 $2500，領券 30 天內使用
               </p>
            </div>

         </div>

      </div>
   </section>

   <section class="luckybag-section">

   </section>

   <footer>
      <img src="image/footer/footer.png" alt="" class="d-block">
   </footer>
</body>

</html>
